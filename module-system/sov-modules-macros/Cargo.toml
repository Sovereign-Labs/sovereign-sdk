[package]
name = "sov-modules-macros"
description = "Macros for use with the Sovereign SDK module system"
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }
readme = "README.md"
resolver = "2"
autotests = false

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/all_tests.rs"

[dev-dependencies]
trybuild = "1.0"
sov-modules-api = { path = "../sov-modules-api", version = "0.1" }
jsonrpsee = { version = "0.16.2", features = ["macros", "client-core", "server"] }
sov-state = { path = "../sov-state", version = "0.1" }
tempfile = { workspace = true }

[dependencies]
anyhow = { workspace = true }
jsonrpsee = { workspace = true, features = ["macros", "client-core", "server"], optional = true }
sov-modules-api = { path = "../sov-modules-api", version = "0.1", default-features = false, optional = true }
sov-rollup-interface = { path = "../../rollup-interface", version = "0.1" }


syn = { version = "1.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"
borsh = { workspace = true }

[features]
default = ["native"]
native = ["sov-state/native", "dep:jsonrpsee", "sov-modules-api/native"]
